<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Conditionals: Task 2</title>
  </head>
  <body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
        <div class="content">
        This is the glorious text-content!
        </div>
    </div>

    <button class="first-button">Click Me</button>
    <div id="btn-container">
      <button id="1">Click Me</button>
      <button id="2">Click Me</button>
      <button id="3">Click Me</button>
    </div>
      
    <script>

      const container = document.querySelector('#container');

      const para = document.createElement('p');
      para.style = 'color: red';
      para.textContent = "Hey I'm red!";

      const h3 = document.createElement('h3');
      h3.style.color = 'blue';
      h3.textContent = "I'm a blue h3";

      container.appendChild(para);
      container.appendChild(h3);

      const div = document.createElement('div');
      div.setAttribute('style', 'border: 1px solid black; background-color: pink');

      const h1 = document.createElement('h1');
      h1.textContent = "I'm in a div";

      const innerPara = document.createElement('p');
      innerPara.style.cssText = 'color: green';
      innerPara.textContent = 'ME TOO!';

      div.appendChild(h1, innerPara);
      div.appendChild(innerPara);

      container.appendChild(div);

      console.log(innerPara.style.getPropertyValue('color'))
      console.log(window.getComputedStyle(div) .border)


      const btn = document.querySelector('.first-button');
      btn.addEventListener('click', e => {
        alert('Yeaaah babyyy!!!')
        console.log(e)
      })

      btn.addEventListener('click', function (e) {
        e.target.style.background = 'blue';
      });


      // buttons is a node list. It looks and acts much like an array.
      const buttons = document.querySelectorAll('button');

      // we use the .forEach method to iterate through each button
      buttons.forEach(button => {

        // and for each one we add a 'click' listener
        button.addEventListener('click', () => alert(button.id))

      });


    </script>
  </body>
</html>
