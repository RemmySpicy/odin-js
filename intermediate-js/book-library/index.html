<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" name="book" id="book" class="book-input">
            </div>
        
            <div class="form-group">
                <label for="author">Book Author</label>
                <input type="text" name="book" id="author">
            </div>
            <div class="form-group">
                <label for="pages">How Many Pages In The Book?</label>
                <input type="text" name="book" id="pages">
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Have You Read The Book?</legend>
                    <input type="radio" name="has-read" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="has-read" id="no" value="no">
                    <label for="no">No</label>
                </fieldset>
            </div>
            <button class="new-book">NEW BOOK</button>
        </form>
        <div class="book-list">
            <div class="book-table">
                <table>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Number of Pages</th>
                    </thead>

                    <tbody>
                        <th>book</th>
                        <tr>name</tr>
                        <tr>pages</tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
