<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Your Book Library</h1>
            <p>Fill the form below to add a new book</p>

            <form action="" method="">
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" name="book-title" id="book" class="book-title" required>
                </div>
            
                <div class="form-group">
                    <label for="author">Book Author</label>
                    <input type="text" name="book-author" id="author" class="book-author" required>
                </div>

                <div class="form-group">
                    <label for="pages">How Many Pages In The Book?</label>
                    <input type="number" name="book-page" id="pages" class="book-page" required>
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>Have You Read The Book?</legend>
            
                        <label for="yes">
                            <input type="radio" name="has-read" id="yes" value="yes">
                            Yes
                        </label>
                        <label for="no">
                            <input type="radio" name="has-read" id="no" value="no">
                            No
                        </label>
                    </fieldset>
                </div>
                <button class="add-book">NEW BOOK</button>
            </form>
        </div>

        <div class="right">
            <input type="text" class="form-control" class="filter" placeholder="Search Items...">

            <div class="book-table">
                <table>
                    <caption>book table</caption>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Number of Pages</th>
                            <th>Read Status</th>
                            <th>Options</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- <tr>
                            <th>Aaa</th>
                            <td>A.bb</td>
                            <td>111</td>
                            <td><button class="delete-item">del</button> </td>
                        </tr> -->
                    </tbody>
                </table>

                <div class="book-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
